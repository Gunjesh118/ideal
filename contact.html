<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .address-container {
            margin-top: 40px;
            text-align: center;
        }

        .address-container h3 {
            font-size: 1.8rem;
            color: #1d2766;
            margin-bottom: 10px;
        }

        .address-container p {
            font-size: 1rem;
            color: #333;
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }

        /* Button style for "Contact Us" */
        .contact-button {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 12px;
            font-size: 1.1rem;
            text-align: center;
            background-color: #1d2766;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #4c67b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Address Section -->
        <div class="address-container">
            <h3>Our Address</h3>
            <p>Ideal Institute, Main Road, Vaishali, Bihar, India</p>
        </div>

        <!-- Google Map Embed -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.408235137139!2d-122.41941538468053!3d37.774929679758735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085813bb6ee0d47%3A0x6b5350a21df0a2cf!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1613140520803!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>

        <!-- "Contact Us" Button linking to Google Form -->
        <a href="https://your-google-form-link-here" target="_blank">
            <button class="contact-button">Contact Us</button>
        </a>
    </div>
</body>
</html>
